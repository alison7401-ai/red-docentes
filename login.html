<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Red de Docentes</title>
  <link rel="stylesheet" href="css/estilo.css">
  <style>
    body {
      background: linear-gradient(135deg, #2c3e50, #34495e);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }

    .login-box {
      background: #1a252f;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      color: white;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8rem;
    }

    .login-box label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background: #ecf0f1;
      color: #2c3e50;
    }

    .login-box button {
      width: 100%;
      background: #00bfff;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-box button:hover {
      background: #0099cc;
    }

    .login-box .footer {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
    }

    .login-box .footer a {
      color: #00bfff;
      text-decoration: none;
      font-weight: bold;
    }

    .login-box .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" required>

      <label for="clave">Contraseña:</label>
      <input type="password" id="clave" required>

      <button type="submit">Entrar</button>
    </form>
    <div class="footer">
      ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const correoIngresado = document.getElementById('correo').value;
      const claveIngresada = document.getElementById('clave').value;

      const usuarioGuardado = JSON.parse(localStorage.getItem('usuarioRegistrado'));

      if (usuarioGuardado && correoIngresado === usuarioGuardado.correo && claveIngresada === usuarioGuardado.clave) {
        alert('✅ Bienvenido, ' + usuarioGuardado.nombre + ' del centro ' + usuarioGuardado.centro);
        window.location.href = 'sesiones.html';
      } else {
        alert('❌ Correo o contraseña incorrectos. Intenta de nuevo.');
      }
    });
  </script>
</body>
</html>
